<!DOCTYPE html>
<html lang="pt-BR"> <!-- Alterado para Portugu√™s do Brasil -->
<head>
  <meta charset="UTF-8">
  <title>Conversando com Jc Maia</title> <!-- T√≠tulo din√¢mico -->
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #1a1a1a; /* Um pouco mais claro que #111 */
      color: #f0f0f0; 
      padding: 2rem; 
      max-width: 800px; 
      margin: 40px auto; /* Adicionado margem superior/inferior */
      display: flex;
      flex-direction: column;
      align-items: center; /* Centraliza o conte√∫do */
    }
    h1 {
      color: #7f8c8d; /* Cor mais suave para o t√≠tulo */
      text-align: center;
      margin-bottom: 0.5em;
    }
    p.intro {
      text-align: center;
      color: #bdc3c7; /* Cor mais suave para o par√°grafo de introdu√ß√£o */
      margin-bottom: 2rem;
      font-size: 1.1em;
      line-height: 1.6;
    }
    textarea { 
      width: 100%; 
      height: 120px; /* Um pouco mais alto */
      margin-bottom: 1rem; 
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #2c2c2c;
      color: #f0f0f0;
      box-sizing: border-box; /* Para incluir padding na largura/altura */
    }
    button { 
      padding: 12px 25px; /* Um pouco maior */
      font-size: 1.1rem; /* Um pouco maior */
      background: #3498db; /* Cor de bot√£o mais vibrante */
      color: #ffffff; 
      border: none; 
      cursor: pointer; 
      border-radius: 5px;
      transition: background-color 0.3s ease; /* Transi√ß√£o suave */
    }
    button:hover { 
      background: #2980b9; /* Cor de hover */
    }
    .response { 
      background: #282828; /* Cor de fundo da resposta */
      padding: 1.5rem; /* Mais padding */
      margin-top: 1.5rem; 
      border-radius: 8px; /* Bordas mais arredondadas */
      white-space: pre-wrap; 
      font-family: 'Courier New', Courier, monospace; /* Fonte monoespa√ßada para a resposta */
      line-height: 1.7; /* Melhor espa√ßamento entre linhas */
      border-left: 5px solid #3498db; /* Destaque na lateral */
      max-height: 400px; /* Altura m√°xima com scroll */
      overflow-y: auto; /* Adiciona scroll se necess√°rio */
      width: 100%; /* Ocupa a largura dispon√≠vel */
      box-sizing: border-box;
    }
    .thinking {
        color: #7f8c8d;
    }
  </style>
</head>
<body>

  <h1>üó®Ô∏è Uma Conversa com Jc Maia</h1>
  <!-- Substitua [Seu Nome/Apelido Aqui] acima e abaixo pelo nome/apelido que voc√™ definiu no prompt do app.py -->

  <p class="intro">
    Este √© um espa√ßo para interagir com uma emula√ß√£o da mente e personalidade de Jc maia. Baseado em 300mil Tokens Escritos por Jc Maia. 
  </p>

  <textarea id="message" placeholder="Escreva algo para iniciar a conversa..."></textarea>
  <br>
  <button onclick="sendMessage()">Enviar Mensagem</button>

  <div id="result" class="response"></div>

  <script>
    async function sendMessage() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value;
      const resultDiv = document.getElementById('result');
      
      if (!message.trim()) { // N√£o envia mensagens vazias
        resultDiv.textContent = 'Por favor, escreva uma mensagem.';
        resultDiv.classList.remove('thinking');
        return;
      }

      resultDiv.textContent = '‚åõ Pensando...';
      resultDiv.classList.add('thinking'); // Adiciona classe para estilo 'pensando'
      messageInput.disabled = true; // Desabilita textarea enquanto pensa
      document.querySelector('button').disabled = true; // Desabilita bot√£o

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            message: message,
            // Voc√™ pode adicionar o nome/apelido aqui se o backend for us√°-lo dinamicamente
            // your_name_or_alias: "[Seu Nome/Apelido Aqui]" 
          })
        });

        const data = await res.json();
        if (data.error) {
          resultDiv.textContent = `Erro: ${data.error}\nDetalhes: ${data.details || 'N√£o dispon√≠vel'}`;
        } else {
          resultDiv.textContent = data.response;
        }
      } catch (error) {
        resultDiv.textContent = 'Ocorreu um erro ao tentar se comunicar. Tente novamente.';
        console.error("Fetch error:", error);
      } finally {
        resultDiv.classList.remove('thinking');
        messageInput.disabled = false; // Reabilita textarea
        document.querySelector('button').disabled = false; // Reabilita bot√£o
        // messageInput.value = ""; // Opcional: Limpar o campo de mensagem ap√≥s o envio
      }
    }

    // Permite enviar com Enter
    document.getElementById('message').addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) { // Enter sem Shift
            event.preventDefault(); // Impede nova linha no textarea
            sendMessage();
        }
    });
  </script>

</body>
</html>
